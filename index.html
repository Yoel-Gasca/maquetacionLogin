<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion de login</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"> <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    
    <main class="login">

        <div class="container">
            <div class="boxLogin">

                <div class="userRegister">
                    <h2>¿No tienes cuenta?</h2>
                    <p>registrate para iniciar sesión</p>
                </div>

                <div class="loginUser">
                    <img class="logo"src="./img/Logo.png" alt="">
                    <h2>Bienvenido</h2>
                    <button id="register">No tengo cuenta</button>
                </div>
            </div>
            <div class="containerLogin">
                <!--Formulario de inicion de sesión-->
                <form action="" class="formLogin">
                    <h2>Ingresa tus datos</h2>
                    <p></p>
                    <input type="text" placeholder="Usuario o email"><br>
                    <input type="password" placeholder="Contraseña">
                    <a href="./PHP/recupererarContraseña.php">Olvidaste la contraseña</a><br>
                    <button id="iniciar_Sesion">Iniciar sesión</button>
                </form>
                <!--Formulario de registro para nuevos usuarios-->
                <form action="PHP/registroUsuarios.php" method="POST" class="formRegister">
                    <h2>Registrate</h2>
                    <p>Ingresa los siguientes datos para registrarte</p>
                    <input type="text" placeholder="Nombre" name="nombre_completo">
                    <input type="email" placeholder="Correo electronico" name="correo">
                    <input type="text" placeholder="Nombre de usuario" name="usuario">
                    <input type="password" placeholder="Contraseña" name="contrasena">
                    <button id="newUser">Guardar</button>
                </form>
            </div>

        </div>

    </main>
</body>
<script src="./JS/index.js"></script>
</html>
